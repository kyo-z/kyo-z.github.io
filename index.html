    // Temporizador atualizado a cada segundo
    function iniciarTemporizador() {
      const inicio = new Date("2024-06-01T00:00:00");
      const spanDias = document.getElementById("dias");
      const spanHoras = document.getElementById("horas");
      const spanMinutos = document.getElementById("minutos");
      const spanSegundos = document.getElementById("segundos");

      function atualizar() {
        const agora = new Date();
        const diff = agora - inicio;

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);

        spanDias.textContent = dias;
        spanHoras.textContent = String(horas).padStart(2, "0");
        spanMinutos.textContent = String(minutos).padStart(2, "0");
        spanSegundos.textContent = String(segundos).padStart(2, "0");
      }

      atualizar();
      setInterval(atualizar, 1000);
    }

    function ativarQuadroDesenho() {
      const canvas = document.getElementById("canvasDesenho");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      let desenhando = false;
      let ultimoX = 0;
      let ultimoY = 0;

      function ajustarResolucaoCanvas() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = "#9d4edd";
        ctx.lineWidth = 3;
      }

      ajustarResolucaoCanvas();
      window.addEventListener("resize", ajustarResolucaoCanvas);

      function comecarDesenho(e) {
        desenhando = true;
        [ultimoX, ultimoY] = [e.offsetX, e.offsetY];
      }

      function desenhar(e) {
        if (!desenhando) return;
        ctx.beginPath();
        ctx.moveTo(ultimoX, ultimoY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [ultimoX, ultimoY] = [e.offsetX, e.offsetY];
      }

      function pararDesenho() {
        desenhando = false;
      }

      canvas.addEventListener("mousedown", comecarDesenho);
      canvas.addEventListener("mousemove", desenhar);
      canvas.addEventListener("mouseup", pararDesenho);
      canvas.addEventListener("mouseout", pararDesenho);

      document.getElementById("btnLimpar").addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

        link.download = "meu-desenho.png";
        link.href = canvas.toDataURL();
